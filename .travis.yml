language: elixir

elixir:
  - 1.0.4
  - 1.4
otp_release:
  - 17.4
  - 18.3
  - 19.3
  - 20.0

env:
  - WEBDRIVER=selenium
  - WEBDRIVER=phantomjs

matrix:
  exclude:
    - elixir: 1.3
      otp_release: 20.0
    - elixir: 1.4
      otp_release: 17.4
    - elixir: 1.4
      otp_release: 18.3

before_script:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
  - bash $TRAVIS_BUILD_DIR/test/tools/start_webdriver.sh

script: mix test
